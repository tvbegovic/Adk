<html>
	<head>
		<link href="https://vjs.zencdn.net/7.6.0/video-js.css" rel="stylesheet">
	</head>
	<body>
		<video-js id="wp_video1" class="video-js vjs-default-skin" controls style="width: 800px;height:400px"
			data-setup='{"overrideNative": true,"responsive": true}'>

		</video-js>
		<button onclick="next()">Next</button>
		<script src="https://vjs.zencdn.net/7.6.0/video.js"></script>
		<script>
			var sources = [
				{
					src: 'http://accessb.streamsink.com/hls-africa/tv1/GetVODClip.m3u8?date=2019-09-02&start=17:00:00&end=18:00:00',
					type: 'application/x-mpegURL'
				},
				{
					src: 'http://accessb.streamsink.com/hls-africa/tv1/GetVODClip.m3u8?date=2019-09-02&start=18:00:00&end=19:00:00',
					type: 'application/x-mpegURL'
				}
			];
			var index = -1;
			function next() {
				var player = videojs('wp_video1');
				index++;
				if(index == 2)
					index = 0;
				player.ready(() => {
					player.src(sources[index]);

				});
			}
		</script>
	</body>

</html>
