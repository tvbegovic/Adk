<div>
	<table class="table table-hover table-condensed">
		<thead>
			<tr>
				<th>User</th>
				<th ng-repeat="claim in claims">{{claim.Value}}</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users" ng-if="!user.isAdmin">
				<td>{{user.name || user.email}}</td>
				<td ng-repeat="claim in claims">
					<i class="glyphicon" ng-class="{'glyphicon-check': user.granted[claim.Value], 'glyphicon-unchecked inactive': !user.granted[claim.Value]}" ng-click="toggleRight(user, claim)"></i>
				</td>
			</tr>
		</tbody>
	</table>
</div>
