<body ng-app="app" ng-controller="auth" ng-cloak>
	<header id="main-header" ng-if="authenticated">
		<div class="app-revision" ng-if="appRevision">
			Revision: <span class="revision-number">{{appRevision}}</span>
		</div>
		<ul class="site-nav">
			<li>{{ user.name ? user.name : user.email }}</li>
			<li><a ng-href="#/account">Account</a></li>
			<li><a ng-click="logout()">Log Out</a></li>
		</ul>
		<span class="logo">
      <img class="logo-img" src="/img/dokaznice-logo.png" alt="" />
		</span>
	</header>

	<div ng-if="authenticated" id="page-wrap" class="container-fluid">
		<navigation></navigation>
		<div id="content-wrap">
			<div ng-view></div>
		</div>
	</div>

	<div id="overlay" ng-show="loading > 0">
		<progressbar id="loading" class="progress-striped active" max="1" value="1" type="danger"><i>Loading.</i></progressbar>
	</div>
