<div id="wp_calendar">
	<div style="display:inline-block" class="nooutline">
		<datepicker id="wp_dtp" ng-model="$ctrl.dt" show-weeks="false" class="nooutline" custom-class="$ctrl.dayClass(date, mode)"
			ng-change="$ctrl.onDateChange()" date-disabled="$ctrl.dateDisabled(date,mode)"></datepicker>
	</div>
</div>
