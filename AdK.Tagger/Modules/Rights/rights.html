<div>
	<table class="table table-hover table-condensed">
		<thead>
			<tr>
				<th class="rights_user">User</th>
				<th class="rotate" ng-repeat="claim in claims"><div>{{claim.Value}}</div></th>
			</tr>
		</thead>
	</table>
	<div class="rights_scroll">
		<table class="table table-hover table-condensed">
			<tbody>
				<tr ng-repeat="user in users" ng-if="!user.isAdmin">
					<td class="rights_user">{{user.name || user.email}}</td>
					<td ng-repeat="claim in claims" class="rights_right">
						<i class="glyphicon"
						   ng-class="{'glyphicon-check': user.granted[claim.Value], 'glyphicon-unchecked inactive': !user.granted[claim.Value]}"
						   ng-click="toggleRight(user, claim)" title="{{user.name || user.email }} {{claim.Value}}"></i>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
		
	</table>
</div>
