<div class="filter-box">
    <label>Time Range</label>
    <span class="filter-inline time-span-filter">
        <input class="text-right" type="number" ng-model="timeFrom" min="0" max="24" ng-required="true"/>
    </span>
    <label class="text-center">To</label>
    <span class="filter-inline time-span-filter">
        <input class="text-right" type="number" ng-model="timeTo" min="0" max="24" ng-required="true"/>
    </span>
</div>
